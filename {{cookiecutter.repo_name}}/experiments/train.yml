---
algorithm_config:
  class: DeepClustering
  params:
    clustering_options:
      posterior_alpha: 5.0
    enhancement_amount: 0.0
    mask_type: soft
    num_sources: 2
    percentile: 95

dataset_config:
  cache: 'this_cache' # Path is relative to environment variable CACHE_DIRECTORY
  data_keys_for_training:
  - log_spectrogram
  - assignments
  - weights
  excerpt_selection_strategy: random
  format: rnn
  fraction_of_dataset: 1.0
  group_sources: []
  hop_length: 64
  ignore_sources: []
  length: 400
  n_fft: 256
  num_channels: 1
  output_type: psa
  overwrite_cache: false
  sample_rate: 8000
  source_labels: []
  use_librosa_stft: false
  weight_threshold: -40
  weight_type:
  - magnitude

datasets:
  # Three subsets - train/test/val
  # Each subset has a folder and a class.
  # Paths are relative to the environment variable DATA_DIRECTORY
  #   see setup/environment/default.sh for details
  train:
    folder: babywsj8k/generated/train/
    class: Scaper
  val:
    folder: babywsj8k/generated/val/
    class: Scaper
  test:
    folder: babywsj8k/generated/test/
    class: Scaper

info:
  blocking: false
  cache_populated: true
  num_gpus: 1
  project_name: Tutorial
  sheet_name: Toy experimental results
  test: true
  train: true
  worksheet_name: Tutorial

train_config:
  class: Trainer
  batch_size: 40
  curriculum_learning:
  - args: [400]
    command: set_current_length
    num_epoch: 0
  data_parallel: true
  device: cuda
  initial_length: 400
  learning_rate: 0.0002
  learning_rate_decay: 0.5
  loss_function:
  - !!python/tuple
    - dpcl
    - embedding
    - 1.0
  num_epochs: 10
  num_workers: 20
  optimizer: adam
  patience: 5
  sample_strategy: sequential
  training_folder: ''
  validation_folder: ''
  weight_decay: 0.0

test_config:
  num_workers: 10
  testers:
  - SDR

model_config:
  modules:
    log_spectrogram:
      input_shape: [-1, -1, 129]
    batch_norm:
      class: BatchNorm
      args:
        use_batch_norm: true
    mel_projection:
      class: MelProjection
      args:
        sample_rate: 8000
        num_frequencies: 129
        num_mels: -1
        direction: forward
        trainable: false
        clamp: false
    recurrent_stack:
      class: RecurrentStack
      args:
        num_features: 129
        hidden_size: 300
        num_layers: 4
        bidirectional: true
        dropout: 0.3
        rnn_type: lstm
    embedding:
      class: Embedding
      args:
        num_features: 129
        num_channels: 1
        hidden_size: 600
        embedding_size: 20
        activation:
        - tanh
  connections:
  - - mel_projection
    - - log_spectrogram
  - - batch_norm
    - - mel_projection
  - - recurrent_stack
    - - batch_norm
  - - embedding
    - - recurrent_stack
  output:
  - embedding